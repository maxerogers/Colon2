    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Stony Brook Children's Hospital</a>
            </div>
        </nav>
        <div class="meat"> 
            <h3> PREP:Step 8</h3>
            <p> Now please examine your child's stool. How would you describe it? </p>
            <img src="img/stool-color.png" class="img-responsive" alt="Responsive image" />
            <p> <strong> SELECT 0 if your child produced zero stool </strong></p>
            <br>
            <select name="stool_color">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
            <a href="#" id="submit" role="button" class="btn btn-success">Submit</a>
            <br>
            <br>
        </div>
        <script type="text/javascript">
        $(function(){
            $("#submit").click(function(){
                window.localStorage.setItem("stoolColor",$('select[name=stool_color]').val());
                window.location.href = "prep09.html";
            });
        });
        </script>
    </body>
