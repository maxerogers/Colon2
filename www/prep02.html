    <h3> PREP:Step 2</h3>
        <p> Now you will wait 4 hours to allow your child's system to digest the laxative</p>
        <p><strong> NOTE: For the demo it will only run for 5 seconds </strong></p>
        <p id="time_left_line"> You have <span id="countDown">X</span> time left</p>
        <a role="button" id="nextBtn" class="btn btn-success btn-lg btn-block" href="#">NEXT</a>
        </div>
        <script>
            var time_left = 6*1000;
            function msToTime(duration) {
                var milliseconds = parseInt((duration%1000)/100)
                    , seconds = parseInt((duration/1000)%60)
                    , minutes = parseInt((duration/(1000*60))%60)
                    , hours = parseInt((duration/(1000*60*60))%24);

                hours = (hours < 10) ? "0" + hours : hours;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds < 10) ? "0" + seconds : seconds;

                return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
            }

             $("#nextBtn").hide();
            var countDownTimeInteveral = setInterval(function(){
                time_left -= 1000;
                $("#countDown").html(msToTime(time_left));
            },1000);
            setTimeout(function(){
                $("#nextBtn").show();
                clearInterval(countDownTimeInteveral);
                $("#time_left_line").html("");
                showAlert();
            },time_left);

            function alertDismissed(){
                //send to prep03.html
                window.location.href = "prep03.html";
            }

            // Show a custom alertDismissed
            //
            function showAlert() {
                navigator.notification.alert(
                    'You have finished the first half of the Colonoscopy Prep. Congrats :D',  // message
                    alertDismissed,         // callback
                    'Times Up',            // title
                    'Next'                  // buttonName
                );
                navigator.notification.beep(5);
            }

        </script>
